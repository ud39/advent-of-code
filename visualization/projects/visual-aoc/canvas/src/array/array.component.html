<button (click)="toogleAnimation()">Animate</button>
<button (click)="addElement()">Add element</button>
<button (click)="triggerInsertElementAnimation()">Add element at</button>
<button (click)="triggerRemoveElementAnimation()">Remove element</button>
<ul #array class="items">
  <li
    *ngFor="let elem of inputArray"
    [@listAnimation]="animationEnabled ? 'enabled' : 'disabled'"
  >
    <p [@startInsertElement]="elem.animationState">
      {{ elem.value }}
    </p>
  </li>
</ul>
