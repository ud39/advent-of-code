<section class="flex flex-col border-8 border-red-100 gap-4 w-80">
    <p>
        {{ year }} {{ day }}
    </p>
    <ol class="flex justify-evenly border-2 border-red-300">
        <li *ngFor='let logo of logos' class="inline-block">
            <svg [innerHTML]="logo | safeHtml" width="24" height="24"></svg>
        </li>
    </ol>
</section>
