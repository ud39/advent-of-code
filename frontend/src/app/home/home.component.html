<main class="flex justify-center flex-wrap">
  <header class="w-full">
    <h2 class="m-auto block w-fit">{{ recentYear }}</h2>
  </header>
  <app-search class="w-full justify-center flex" *ngIf="!isLoading" (searchTermChange)="searchChallenge($event)" />
  <ng-container *ngIf="!isLoading; else loadingBlock">
    <section class="mt-10" *ngFor="let day of cards">
      <ng-container *ngIf="cardContents[day].length > 0 && cardContents[day][0] !== undefined; else elseBlock">
        <app-card [day]="day" [recentYear]="recentYear" [languages]="languages" [logos]="availableSolutions[day]"
          [title]="inputData[day]" [cardContents]="cardContents[day]" />
      </ng-container>
      <ng-template #elseBlock>
        <app-placeholder />
      </ng-template>
    </section>
  </ng-container>
  <ng-template #loadingBlock>
    <app-placeholder />
  </ng-template>
</main>
