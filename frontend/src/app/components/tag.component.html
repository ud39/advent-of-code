<label *ngIf="tag" for="{{tag?.id}}" attr.data-isChecked="{{isChecked}}" (click)="toggleSelection()"
    class="flex w-1/12 bg-gray-800 text-white rounded-md p-3 cursor-pointer data-[isChecked=true]:text-gray-800 data-[isChecked=true]:bg-gray-200">
    <img [src]="tag?.src" [alt]="tag?.title" />
</label>
<input type="checkbox" id="{{tag?.id}}" #tagCheckbox class="hidden">
