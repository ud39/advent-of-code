<div class="dark:rounded-md dark:text-yellow-500">
  <label [attr.aria-label]="task.title + ''" for="title">
    <input
      type="text"
      [value]="task.title"
      readonly="true"
      id="title"
      name="title"
      class="dark:p-7"
    />
  </label>
  <input type="text" placeholder="Heo" class="p-10 rounded-md" />
</div>
